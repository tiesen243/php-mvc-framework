<main id="app" class="container mx-auto max-w-4xl px-4 py-8">
  <h1 class="mb-8 text-center text-4xl font-bold">Welcome to My Vue.js App</h1>

  <div class="space-y-6 text-center">
    <p class="text-2xl font-semibold">{{ counter }}</p>
    <div class="space-x-4">
      <button
        @click="increment"
        class="inline-flex h-9 shrink-0 items-center justify-center gap-2 rounded-md bg-primary px-4 py-2 text-sm font-medium whitespace-nowrap text-primary-foreground shadow-xs transition-all outline-none hover:bg-primary/90 focus-visible:border-ring focus-visible:ring-[3px] focus-visible:ring-ring/50 disabled:pointer-events-none disabled:opacity-50 has-[>svg]:px-3 aria-invalid:border-destructive aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 [&_svg]:pointer-events-none [&_svg]:shrink-0 [&_svg:not([class*='size-'])]:size-4"
      >
        Increment Counter
      </button>
      <button
        @click="decrement"
        class="inline-flex h-9 shrink-0 items-center justify-center gap-2 rounded-md bg-secondary px-4 py-2 text-sm font-medium whitespace-nowrap text-secondary-foreground shadow-xs transition-all outline-none hover:bg-secondary/90 focus-visible:border-ring focus-visible:ring-[3px] focus-visible:ring-ring/50 disabled:pointer-events-none disabled:opacity-50 has-[>svg]:px-3 aria-invalid:border-destructive aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 [&_svg]:pointer-events-none [&_svg]:shrink-0 [&_svg:not([class*='size-'])]:size-4"
      >
        Decrement Counter
      </button>
    </div>
  </div>
</main>

<script src="/js/main.js"></script>
